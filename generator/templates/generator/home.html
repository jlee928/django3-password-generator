{% load static %}

<head>
	<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
	<script defer src="{% static 'bootstrap/js/all.min.js' %}"></script>
</head>
<body>
	<script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
	<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>


	<div class="container text-center">
	<h1>Password Generator</h1>

		<form action="{% url 'password' %}">
			<select name="length">
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12" selected="selected">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
			</select>char long
			<br>
			<input type="checkbox" name="uppercase">Uppercase<br>
			<input type="checkbox" name="numbers">Numbers<br>
			<input type="checkbox" name="special">Special Characters<br>

			<input type="submit" value="generate password" class="btn btn-primary">
		</form>
	</div>
</body>
